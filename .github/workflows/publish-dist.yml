name: Publish Dist Branch

on:
    push:
        branches: [master]

permissions:
    contents: write

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: pnpm-lock.yaml

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8
                  run_install: true

            - name: Build
              run: pnpm run build

            - name: Copy dist to tracked folder
              run: |
                  rm -rf extension
                  mkdir -p extension
                  cp -R dist/* extension/

            - name: Commit extension folder to master
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "chore: update built extension"
                  file_pattern: extension/**
