name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8
                  run_install: true

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: pnpm-lock.yaml

            - name: Lint
              run: pnpm run lint || echo "No lint script; skipping"

            - name: Build
              run: pnpm run build

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: extension-dist
                  path: dist/
                  if-no-files-found: error
