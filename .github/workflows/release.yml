name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8
                  run_install: true

            - name: Build
              run: pnpm run build

            - name: Derive version from package.json
              id: meta
              run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Create zips
              run: |
                  mkdir -p artifacts
                  (cd dist && zip -r "../artifacts/yt-playback-controller-v${{ steps.meta.outputs.version }}.zip" .)
                  rm -rf extension
                  mkdir -p extension
                  cp -R dist/* extension/
                  (cd extension && zip -r "../artifacts/extension-folder-v${{ steps.meta.outputs.version }}.zip" .)

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: yt-playback-controller-v${{ steps.meta.outputs.version }}
                  path: artifacts/*.zip
                  if-no-files-found: error

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: artifacts/*.zip
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
